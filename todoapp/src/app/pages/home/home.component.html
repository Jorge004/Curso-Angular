<section class="todoapp">
    <header class="header">
      <div class="container">
        <h2>My Day</h2>
        <p>All my tasks in one place</p>
        <input
          class="new-todo"
          placeholder="Type new todo"
          autofocus
          type="text"
          [formControl]="newTaskCtrl"
          (keydown.enter)="changeHandler()"
        />
      </div>
    </header>
    <div class="container todoapp-wrapper">
      <section class="main">
        <ul class="todo-list">
            <li 
            (dblclick)="updateTaskEditingMode(i)" 
            *ngFor="let task of taskByFilter(); index as i"
            [class.editing]="task.editing"
            [class.completed]="task.completed">
                <div class="view">
                    <input class="toggle" type="checkbox" [checked]="task.completed" (change)="updateTask(i)"/>
                    <label>{{ task.title }}</label>
                    <button class="destroy" (click)="deleteTask(i)"></button>
                </div>
                <input class="edit" (keydown.enter)="updateTaskText(i, $event)" [value]="task.title" />
            </li>
            
            <!--
          <li class="completed">
            <div class="view">
              <input class="toggle" type="checkbox" checked>
              <label for="">Learn JavaScript</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Learn JavaScript">
          </li>

          <li>
            <div class="view">
              <input class="toggle" type="checkbox">
              <label>Buy a unicorn</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Buy a unicorn">
          </li>

          <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label for="">Make dishes</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Make dishes">
          </li>
          -->
        </ul>
      </section>

      <footer class="footer">
        <span class="todo-count">
          <strong>{{ tasks().length }}</strong>
          <span *ngIf="tasks().length === 1; else elseBlock"> item
          </span>
          <ng-template #elseBlock> items</ng-template>
        </span>

        <ul class="filters">
          <li>
            <a (click)="changeFilter('all')" class="selected" >All</a>
          </li>
          <li>
            <a (click)="changeFilter('pending')" >Pending</a>
          </li>

          <li>
            <a (click)="changeFilter('completed')" >Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </div>
  </section>
